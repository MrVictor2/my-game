<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpaceMan</title>
  <link rel="stylesheet" href="style.css">
  <script src="word-list.js" defer></script>
  <script src="script.js" defer></script>
</head>
<body>
  <div class="game-modal">
    <div class="content">
      <img src="spaceman_img /loss.png" alt="img1">
      <h4>Game Over!</h4>
      <p>The correct word was: <b>rainbow</b></p>
      <button class="play-again">Play again</button>
    </div>
  </div>
  <div class="container">
    <div class="spaceman-box">
        <img src="./spaceman_img /img1.png" alt="img1">
        <h1>Spaceman</h1>
        </div> 
    <div class="game-box">
      <ul class="word-display">
      </ul>
      <h4 class="hint-text">
        Hint:
        <b></b>
      </h4>
      <h4 class="guesses-text">
        Incorrect guesses:
        <b>0 / 6</b>
      </h4>
      <div style="display: flex; flex-direction: row; justify-content: center;">
      <h3 class="game-status">
      </div>
            <div class="game-message" style="display: flex; flex-direction: row; justify-content: center;">
              <p></p>
            </div>
      </h3>
      <div>
        <button class="play-again" onclick="getRandomWord()">Play Again</button>
      </div>
      <div class="keyboard">
        
      </div>
    </div>

  </div>

</body>
</html>
